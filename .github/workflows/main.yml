name: RSI Background Monitor
on:
  schedule:
    - cron: '*/5 0-7 * * 1-5'  # 平日の日本時間9時〜16時に5分おきに実行
  workflow_dispatch:           # 手動開始ボタン

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # 安定したバージョンに固定
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests
          pip install pandas-ta --grid-search # 依存関係の競合を回避するインストール
      - name: Run Scan
        run: python monitor.py
