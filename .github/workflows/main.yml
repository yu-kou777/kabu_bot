name: Kabu Bot Auto Run

on:
  schedule:
    # 15分ごとに実行
    # UTC時間で記述 (日本の9:00はUTCの0:00)
    # 月曜〜金曜の 日本時間 9:00〜16:00 の間だけトリガー
    - cron: '*/15 0-7 * * 1-5'
  workflow_dispatch: # 手動実行ボタンも有効化

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: コードを取得
        uses: actions/checkout@v3

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ライブラリをインストール
        run: |
          pip install yfinance pandas requests

      - name: ボットを実行
        env:
          TZ: 'Asia/Tokyo'
        run: python main.py
