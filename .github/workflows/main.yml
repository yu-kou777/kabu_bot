name: Hybrid Stock Monitor

on:
  schedule:
    # 日本時間 9:00 ～ 15:00 の間、5分おきに実行
    # GitHub Actionsの仕様上、最短でも5-10分間隔になります
    # 0-6 UTC = 9-15 JST
    - cron: '*/5 0-6 * * 1-5'
  
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run script
        env:
          DISCORD_URL: ${{ secrets.DISCORD_URL }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python main.py
