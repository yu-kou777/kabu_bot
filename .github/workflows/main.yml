name: Hybrid Stock Monitor

on:
  schedule:
    # --- 前場 (9:00 - 11:10) ---
    # 9:00-10:55 (UTC 0:00-1:55)
    - cron: '*/5 0-1 * * 1-5'
    # 11:00-11:10 (UTC 2:00-2:10)
    - cron: '0-10/5 2 * * 1-5'

    # --- 後場 (12:30 - 14:40) ---
    # 12:30-12:55 (UTC 3:30-3:55)
    - cron: '30-55/5 3 * * 1-5'
    # 13:00-13:55 (UTC 4:00-4:55)
    - cron: '*/5 4 * * 1-5'
    # 14:00-14:40 (UTC 5:00-5:40)
    - cron: '0-40/5 5 * * 1-5'

  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run script
        env:
          DISCORD_URL: ${{ secrets.DISCORD_URL }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python main.py
